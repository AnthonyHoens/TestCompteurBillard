<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Anthony Hoens" />
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600i,700,800i" rel="stylesheet">

    <title>Billard</title>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<header>
		<h1>Billard</h1>
	</header>
	<section id="form">
		<h2 class="hidden">Séléctionner un joueur</h2>
		<form name="SelectJoueur" id="SelectJoueur" method="post" action="#">
			<fieldset>
				<img src="img/SVG/croixAjout.svg" alt="">
			</fieldset>
			<fieldset>
				<h2>Sélectionner deux joueurs</h2>
				<div name="player" id="player" multiple size="4" required>
					<div>
						<h3>Anthony</h3>
						<p class="intitule">
							Totale de partie gagnée
						</p>
						<p class="intituleScore">
							62
						</p>
						<p class="intitule">
							Niveau
						</p>
						<p class="intituleScore">
							4
						</p>
					</div>
					<div>
						<h3>Masset</h3>
						<p class="intitule">
							Totale de partie gagnée
						</p>
						<p class="intituleScore">
							15
						</p>
						<p class="intitule">
							Niveau
						</p>
						<p class="intituleScore">
							2
						</p>
					</div>
					<div>
						<h3>Noémie</h3>
						<p class="intitule">
							Totale de partie gagnée
						</p>
						<p class="intituleScore">
							4
						</p>
						<p class="intitule">
							Niveau
						</p>
						<p class="intituleScore">
							1
						</p>
					</div>
					<div>
						<h3>Luca</h3>
						<p class="intitule">
							Totale de partie gagnée
						</p>
						<p class="intituleScore">
							7
						</p>
						<p class="intitule">
							Niveau
						</p>
						<p class="intituleScore">
							1
						</p>
					</div>
				</div>
				<input type="submit" value="Jouer">
			</fieldset>
		</form>
	</section>
	<section id="jeu" class="hidden">
		<div>
			<h2 id="namePlayerOne">
				Joueur 1
			</h2>
			<p class="score" id="scorePlayerOne">
				00
			</p>
			<input type="submit" id="winnerOne" name="winnerOne">
		</div>
		<div>
			<p class="vs">VS</p>
		</div>
		<div>
			<h2 id="namePlayerTwo">
				Joueur 2
			</h2>
			<p class="score" id="scorePlayerTwo">
				00
			</p>
			<input type="submit" id="winnerTwo" name="winnerTwo">
		</div>
	</section>
	
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
